<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <title>Quiz AWS</title>
</head>

<body>
    <header class="header-container">
        <div class="interrogation">
            <p>Quiz </p>
        </div>
    </header>
    <main id="quiz-container" class="quiz-container content min-vh-100 ">
        <section class="card shadow p-3 bg-body-tertiary rounded custom-height">
            <div class="quiz-title">
                <h2>AWS Certified Cloud Practitioner</h2>
                <div>
                    <h3 id="question-count">Pergunta 1/65</h3>
                    <div id="timer" class="d-flex justify-content-between">
                        <span id="score" class="corretc-score">Pontuação: 0</span>
                        <span id="time">Tempo Total: 00:00</span>
                        <button id="start-button" type="button" class="btn btn-outline-secondary mb-2">Iniciar</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div id="question-container" class="card-body">

                    </div>
                </div>
                <div class="options">
                    <ul id="options-list" class="list-group">

                        <li class="list-group-item mb-3">
                            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="0"
                                id="option-0">
                            <label class="form-check-label" for="option-0"></label>
                        </li>

                        <li class="list-group-item mb-3">
                            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="1"
                                id="option-1">
                            <label class="form-check-label" for="option-1"></label>
                        </li>

                        <li class="list-group-item mb-3">
                            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="2"
                                id="option-2">
                            <label class="form-check-label" for="option-2"></label>
                        </li>

                        <li class="list-group-item mb-3">
                            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="3"
                                id="option-3">
                            <label class="form-check-label" for="option-3"></label>
                        </li>

                    </ul>
                </div>
                <div class="m-2 d-flex justify-content-around">
                    <button id="prev-button" type="button" class="btn btn-outline-secondary">Voltar</button>
                    <button id="next-button" type="button" class="btn btn-outline-secondary">Próxima</button>
                    <button id="reset-button" type="button" class="btn btn-outline-secondary">Reiniciar</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer  mt-auto py-3">
        <span> &copy; Copyright QuizAWS by Tuane Mendes - 2023</span>
        <a href="https://www.linkedin.com/in/tuane-mendes/" target="blank">
            <img class='c-footer_icon'
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
                alt="Linkedin" />
        </a>
        <br>
        <a href="https://github.com/Tuanemendes" target="blank">
            <img class='c-footer_icon'
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original-wordmark.svg"
                alt="Github" />
        </a>
    </footer>
    <script type="module" src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
