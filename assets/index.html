<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Quiz AWS</title>
</head>

<body>
    <header class="header-container">
        <div class="interrogation">
            <p>Quiz </p>
        </div>
    </header>
    <main id="quiz-container" class="quiz-container ">
        <section class="card shadow p-5 bg-body-tertiary rounded">
            <div class="quiz-title">
                <h1>AWS Certified Cloud Practitioner</h1>
                <div>
                    <h2>Pergunta 1/65</h2>
                    <span class="corretc-score">Score:0</span>
                </div>
                <div>
                    <span>Timer: </span>
                    <button type="button" class="btn btn-outline-secondary btn-iniciar">Inicar</button>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="card-body">
                        Qual é o principal benefício da implantação de um banco de dados RDS em uma configuração
                        Multi-AZ?
                    </div>
                </div>
                <div class="options">

                    <ul class="list-group">

                        <li class="list-group-item list-group-item-success m-2">
                            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value=""
                                id="firstRadio" checked>
                            <label class="form-check-label" for="firstRadio">Aumentar a disponibilidade do banco de
                                dados</label>
                        </li>
                        <li class="list-group-item list-group-item-danger m-2">
                            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value=""
                                id="firstRadio" checked>
                            <label class="form-check-label" for="firstRadio">Proteger o banco de dados de um falha
                                regional</label>
                        </li>
                        <li class="list-group-item list-group-item-danger m-2">
                            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value=""
                                id="firstRadio" checked>
                            <label class="form-check-label" for="firstRadio">Reduzir os custos de uso do banco de
                                dados</label>
                        </li>
                        <li class="list-group-item list-group-item-danger m-2">
                            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value=""
                                id="firstRadio" checked>
                            <label class="form-check-label" for="firstRadio">Melhorar o desempenho do banco de dados
                                para cargas de trabalho pesadas prontas</label>
                        </li>
                    </ul>
                </div>
                <div class="m-2">
                    <button type="button" class="btn btn-outline-secondary">Voltar</button>
                    <button type="button" class="btn btn-outline-secondary">Próxima</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p> &copy; Copyright QuizAWS by Tuane Mendes - 2023</p>
    </footer>

    <script src="seu-script-javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
